
<!DOCTYPE html>
<html>
<head>
	
	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="./casos/casos.js" type="text/javascript"></script>

<script>


	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [-34.630, -58.438],
		zoom: 10,
		layers: [grayscale]
	});

	var consultorios = L.geoJSON().addTo(map);
	consultorios.addData(capa_consultorios);

	var gestion_procesos_urbanizacion = L.geoJSON().addTo(map);
	gestion_procesos_urbanizacion.addData(capa_gestion_procesos_urbanizacion);

	var ph_casos_estudio = L.geoJSON().addTo(map);
	ph_casos_estudio.addData(capa_ph_casos_estudio);

	var ph_coopteba = L.geoJSON().addTo(map);
	ph_coopteba.addData(capa_ph_coopteba);

	var ph_cetep = L.geoJSON().addTo(map);
	ph_cetep.addData(capa_ph_cetep);

	var jardines_hurlingham = L.geoJSON().addTo(map);
	jardines_hurlingham.addData(capa_jardines_hurlingham);

	var jardines_moreno = L.geoJSON().addTo(map);
	jardines_moreno.addData(capa_jardines_moreno);

	var ph_proyectos = L.geoJSON().addTo(map);
	ph_proyectos.addData(capa_ph_proyectos);

	var ph_proyectos_obras = L.geoJSON().addTo(map);
	ph_proyectos_obras.addData(capa_ph_proyectos_obras);



	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Consultorios": consultorios,
		"Procesos de urbanización": gestion_procesos_urbanizacion,
		"PH Casos de estudio": ph_casos_estudio,
		"PH CoopTEBA": ph_coopteba,
		"PH CETEP": ph_cetep,
		"Jardines Hurlingham": jardines_hurlingham,
		"Jardines Moreno": jardines_moreno,
		"PH Proyectos": ph_proyectos,
		"PH Proyectos Obras": ph_proyectos_obras
	};


	

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
